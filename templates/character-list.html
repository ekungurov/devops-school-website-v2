<head>
  <style>
  table, th, td {
    border: 1px solid #aaa;
  }
  </style>
</head>
<body>

<h1>{{ planet['name'] }}</h1>
<table>
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Eye Color</th>
    </tr>
  </thead>
  <tbody>
    {% for row in characterList %}
    <tr>
      <td>{{ row['id'] }}</td>
      <td>{{ row['name'] }}</td>
      <td>{{ row['gender'] }}</td>
      <td>{{ row['eye_color'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<p><a href="/">Back to planets</a></p>

</body>
